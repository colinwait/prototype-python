<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小鳄鱼的原型分享</title>
    <script href="/static/js/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="/static/css/prototype/common.css" rel="stylesheet">
    <link href="/static/css/prototype/animate.css" rel="stylesheet">
    <link rel="shortcut icon" href="/static/images/prototype/favicon.ico'"/>
    {% block style %}
    {% endblock %}
</head>
<body>
<div id="header" class="container clearfix">
    <a href="/prototype">
        <div class="logo">
            <div class="logo-name">SCHNAPPI</div>
            <div class="logo-display">小 鳄 鱼 的 原 型 分 享</div>
        </div>
    </a>
    <div class="p-nav clearfix">
        {% for index, c_category in categories.items %}
            <div class="memu"><a
                    class="{% if category == index %} selected  {% endif %}"
                    href="/prototype/{{ index }}/">{{ c_category }}</a></div>
        {% endfor %}
    </div>
    <div class="search" {% if 'category' not in dir %} style="display: none" {% endif %}>
        <form class="bs-example bs-example-form" role="form" method="get" action="/prototype/{{ category }}">
            <div class="input-group">
                <input type="text" class="form-control" name="search" placeholder="搜索{{ types.current_type }}">
                <input type="hidden" class="form-control" name="type" value="{{ current_type }}">
                <span class="input-group-btn">
						<button class="btn btn-default" type="submit">
						</button>
					</span>
            </div>
        </form>
    </div>
</div>
{% block content %}
{% endblock %}
<div class="container schnappi_container clearfix">
    {% for schnappi in schnappis %}
        <div class="well-item">
            <div class="correct"><img class="" src="{{ schnappi }}"/></div>
            <div class="opposite">
                <div class="">
                    <div class="opposite-content">
                        <img class="" src="{{ schnappi }}"/>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

<div id="footer">
    <div class="text text-center">Design by yuffie & colin</div>
    <div class="text text-center">2018 hogesoft</div>
</div>
{% block scripts %}
{% endblock %}
<script>
    $(function () {
        $(".well-item").hover(function () {
            $(this).find(".correct").children().removeClass();
            $(this).find(".opposite").children().removeClass();
            $(this).find(".correct").children().addClass("test");
            $(this).find(".opposite").children().addClass('test2');
            $(this).find(".opposite").find('img').addClass('rotate180');
        }, function () {
            $(this).find(".correct").children().removeClass();
            $(this).find(".opposite").children().removeClass();
            $(this).find(".correct").children().addClass("test2");
            $(this).find(".opposite").children().addClass('test');
            $(this).find(".opposite").find('img').addClass('rotate180');
        });
    });
</script>

</body>
</html>
